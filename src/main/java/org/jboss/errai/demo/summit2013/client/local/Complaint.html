<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Errai Demo Summit 2013</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Lincoln Baxter, III">
	
	<!-- Le styles -->
	<link href="../../../../../../../../webapp/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../../../../../../webapp/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="../../../../../../../../webapp/css/application.css" rel="stylesheet">


	<link href='http://fonts.googleapis.com/css?family=Gudea:400,700'
		rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata'
		rel='stylesheet' type='text/css'>

	<style type="text/css">
		body {
			padding-top: 60px;
			padding-bottom: 40px;
		}
	</style>

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
	<div data-field="app-template" class="container static">
		<div class="row span5 cols offset3">
			<h1 class="blackened">Get support now</h1>
		</div>
		<div class="row inputs">
			<div class="span8 cols offset2">
				<form onsubmit="false">
					<fieldset>
						<input type="text" id="name" data-field="name" placeholder="Full Name" type="text" name="text" tabindex="1" autofocus="autofocus"/>
						<input type="email" id="email" data-field="email" placeholder="you@example.com" type="text" name="regex" tabindex="2" />
						<textarea id="complaint" data-field="complaint" rows="10" placeholder="What can we help you with?" name="replacement" tabindex="3"></textarea>
						
						<button type="button" class="btn" data-field="takePicture">Take picture</button><br />
            			<img data-field="image" src="#" class="img-polaroid" style="display:none"/><br />        
						
						<button class="btn btn-large pull-left" data-field="cancel">Cancel</button>
						<button class="btn btn-large btn-primary pull-right" data-field="submit">Submit issue</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="row footer span5 cols offset3 blackened">
			&copy; 2013, powered by <a href="http://jboss.org/errai">errai</a>, hosted on <a href="http://openshift.com">openshift by red hat</a> &raquo; <a href="#" data-field="admin">Admin</a>
		</div>

	</div>
	<!-- /container -->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-typeahead.js"></script>

</body>
</html>
