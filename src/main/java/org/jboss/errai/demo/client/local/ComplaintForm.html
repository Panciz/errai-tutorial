<html lang="en">
<head>
<meta charset="utf-8">
<title>Errai Tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="../../../../../../../webapp/components/platform/platform.js"></script>
<link rel="import" href="../../../../../../../webapp/components/paper-input/paper-input.html">
<link rel="import" href="../../../../../../../webapp/components/paper-button/paper-button.html">
<link rel="import" href="components/core-icons/image-icons.html">


<link href="../../../../../../../webapp/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../../../../../../../webapp/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../../../../../../../webapp/css/application.css" rel="stylesheet">

<link href='http://fonts.googleapis.com/css?family=Gudea:400,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>


<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>
</head>

<body>
  <div id="app-template" class="container static">
    <div class="row span5 cols offset3">
      <h1 class="blackened padded">Get support now</h1>
    </div>
    <div class="row inputs">
      <div class="span8 cols offset2">
        <form>
          <paper-input id="name" label="Full Name" tabindex="1" autofocus="autofocus"></paper-input>
          <paper-input id="email" type="email" label="you@example.com" tabindex="2"></paper-input>
          <paper-input multiline id="text" rows="fit" label="What can we help you with?" tabindex="3"> </paper-input>

          <br /> <img id="image" src="#" class="img-polaroid" style="display: none" /> <br />

          <paper-button class="btn btn-large pull-left btn-cancel" id="cancel">Cancel</paper-button>
          <paper-button class="btn btn-large centered" label="Add Image" id="takePicture"
            iconSrc="images/camera-icon.png"></paper-button>
          <paper-button class="btn btn-large btn-primary pull-right" raisedButton id="submit">SUBMIT
          ISSUE</paper-button>
        </form>
      </div>
    </div>
    <div class="row footer span7 cols offset2 blackened">
      &copy; 2014, powered by <a href="http://erraiframework.org/">Errai</a>, hosted on <a href="http://openshift.com">OpenShift
        by Red Hat</a> &raquo; <a href="#" id="admin">Admin</a>
    </div>
  </div>
</body>
</html>
